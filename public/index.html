<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon (ICO fallback) -->
    <link rel="icon" href="%PUBLIC_URL%/faivonc.png" sizes="any" />

    <!-- Favicons PNG -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16"
      href="%PUBLIC_URL%/favicon.svg" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="%PUBLIC_URL%/favicon.svg" />

    <!-- Manifest (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#17A673" />
    <meta
      name="description"
      content="ClimatologiaBits — guia rápido e visual para aprender!" />

    <title>ClimatologiaBits</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este
      aplicativo.</noscript>
    <div id="root"></div>
    <!-- Netlify Forms: detecção em SPA -->
    <form name="contato" data-netlify="true" netlify-honeypot="bot-field"
      hidden>
      <input type="text" name="nome" />
      <input type="email" name="email" />
      <select name="assunto"><option>Sugestão</option></select>
      <textarea name="mensagem"></textarea>
    </form>

  </body>
</html>
