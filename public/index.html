<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />

  <!-- Favicon (ICO fallback) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" sizes="any" />

  <!-- Favicons PNG -->
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.svg" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.svg" />

  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon.svg" />

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="ClimatologiaBits — guia rápido e visual para aprender sobre nossa querida climatologia!" />

  <title>ClimatologiaBits</title>
</head>

<body>
  <div id="root"></div>
  <form name="contato" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contato" />
    <input type="text" name="nome" />
    <input type="email" name="email" />
    <input type="tel" name="telefone" />
    <select name="assunto">
      <option>Sugestão</option>
    </select>
    <input type="radio" name="prefer" value="Email" />
    <input type="radio" name="prefer" value="WhatsApp" />
    <textarea name="mensagem"></textarea>
    <input type="text" name="bot-field" />
  </form>

</body>

</html>
